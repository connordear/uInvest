<ion-header>
  <ion-navbar color="primary">
      <img src="../../assets/imgs/0.5x/bmo-logo.png" class="navbar-img">
    <ion-title>
      uInvest Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Select a User to begin exploring!
  <ion-list>
    <ion-item *ngFor="let user of users">
      <button
        ion-button
        (click)="navToUser(user);"
      >
        {{ user.name }}
      </button>
    </ion-item>
  </ion-list>

</ion-content>
