<ion-header>

  <ion-navbar>
    <ion-title>New Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="buyOrSell">
    <ion-item>
      <ion-label>Buy</ion-label>
      <ion-radio value="buy" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Sell</ion-label>
      <ion-radio value="sell"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>Symbol</ion-label>
    <ion-input
      #updatedSymbol
      type="text"
      value="{{ asset.symbol }}"
      (keyup.enter)="changeAsset(updatedSymbol.value);"
    >
    <button
      ion-button
      clear
      large
      item-right
      (click)="changeAsset(updatedSymbol.value);"
    >
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Amount</ion-label>
    <ion-textarea #amount type="text" value="10"></ion-textarea>
  </ion-item>
  <button ion-button block (click)="submitOrder()">Submit Order</button>
</ion-content>
