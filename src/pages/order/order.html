<ion-header>

  <ion-navbar>
    <ion-title>New Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card padding class="order-form">
    <ion-list radio-group [(ngModel)]="buyOrSell">
      <ion-item item-content>
        <ion-label>Buy</ion-label>
        <ion-radio value="buy" checked class="buy-sell-rb"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Sell</ion-label>
        <ion-radio class="buy-sell-rb" value="sell"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>Symbol</ion-label>
      <ion-input
        #updatedSymbol
        type="text"
        value="{{ asset.symbol }}"
        (keyup.enter)="changeAsset(updatedSymbol.value);"
      >
      <button
        ion-button
        clear
        large
        item-right
        (click)="changeAsset(updatedSymbol.value);"
      ></button>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Quantity</ion-label>
      <ion-input
        #quantity
        type="number"
        value="10"
      >
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-label #cost>{{ asset.price | currency:'CAD':'symbol-narrow':'1.2-2' }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Current Funds</ion-label>
      <ion-label #cost>{{ user.balance | currency:'CAD':'symbol-narrow':'1.2-2' }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Total</ion-label>
      <ion-label #total type="text">{{ asset.price * quantity.value | currency:'CAD':'symbol-narrow':'1.2-2' }}</ion-label>
    </ion-item>
    <button ion-button block (click)="submitOrder(quantity.value)">Submit Order</button>
  </ion-card>
</ion-content>
